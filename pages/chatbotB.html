<html>
<head>
    <link rel="stylesheet" href="../style.css">
</head>

<body data-ten-mins-b="true" data-chatbot="B">
    <div id="banner9mins" class="banner hidden">You have one minute left of interaction time</div>
    <div id="banner10secs" class="banner hidden">In 10 seconds you will be redirected to the next page</div>
    <div class="outerWhite">
        <div class="containerLine">
            <div class="container">
                <div class="chatCard">
                    <div class="chatHeader">
                        <div class="chatHeaderLeft">
                            <img src="../images/ChatbotTwo.png" class="chatIcon"></img>
                            <div class="chatTitle">ChatBot B</div>
                        </div>
                    </div>

                    <div id="chatOutput" class="chatMessages">
                    </div>

                    <div class="chatMessagesSend">
                        <input id="chatInput" type="text" placeholder="Please type your message here..."/>
                        <button id="sendChat" class="btn sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
