<html>
<head>
    <link rel="stylesheet" href="../style.css">
</head>

<body data-ten-mins-b="true" data-chatbot="B">
    <div id="banner9mins" class="banner hidden">You have one minute left of interaction time</div>
    <div id="banner10secs" class="banner hidden">In 10 seconds you will be redirected to the next page</div>
    <div class="outerWhite">
        <div class="containerLine">
            <div class="container">
                <div class="chatCard">
                    <div class="chatHeader">
                        <div class="chatHeaderLeft">
                            <ims src="../images/ChatbotTwo.png" class="chatIcon"></ims>
                            <div class="chatTitle">ChatBot B</div>
                        </div>
                    </div>

                    <div id="chatOutput" class="chatMessages">
                        <div class="chatBubbleRow left"> 
                            <div class="chatBubble left">Hi I am chatbot</div>
                        </div>

                        <div class="chatBubbleRow right"> 
                            <div class="chatBubble right">Hi I am user</div>
                        </div>
                    </div>

                    <div class="chatMessagesSend">
                        <input id="chatInput" type="text" placeholder="Please type your response here..."/>
                        <button id="sendChat" class="sendBtn">Send</button>
                    </div>
                </div>
                <button onclick="location.href='chatbotBForm.html'" class="btn" id="startButton">
                    Next
                </button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
